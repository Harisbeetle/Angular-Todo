<div class="container-fluid">
  <div class="row">
    <div   class="col-md-3 todo-card-div">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todform">
            <mat-form-field appearance="outline">
              <mat-label>Tasks</mat-label>
              <input
                formControlName="todo"
                matInput
                placeholder="add task here"
              />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <button
              *ngIf="!isEditEnabled"
              (click)="addtaskTotodo()"
              [disabled]="todform.invalid"
              mat-raised-button
              color="primary"
            >
              Add
            </button>
            <button
              *ngIf="isEditEnabled"
              (click)="updateTask(index)"
              [disabled]="todform.invalid"
              mat-raised-button
              color="primary"
            >
              Update
            </button>
          </form>
        </mat-card>
      </div>
    </div>

    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2>To do</h2>

              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let item of tasks" cdkDrag>
                  {{ item.todo }}
                  <div class="box">
                    <button
                      (click)="deleteTask(item.id)"
                      mat-icon-button
                      color="warn"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button
                      (click)="editTodo(item.id, item.todo)"
                      mat-icon-button
                      color="promary"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="example-container">
              <h2>Tasks in progrss</h2>

              <div
                cdkDropList
                [cdkDropListData]="inprogress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of inprogress"
                  cdkDrag
                >
                  {{ item.todo }}
                  <div>
                    <button mat-icon-button color="warn">
                      <mat-icon (click)="deleteTask(item.id)">delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>Tasks done</h2>

              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let item of done" cdkDrag>
                  {{ item.todo }}

                  <div>
                    <button mat-icon-button color="primary">
                      <mat-icon>check_circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
